<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Questrial&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>sistema de cadastro com JavaScrip POO</h2>
    <br><br>
    <div class="login">
        <label for="name">Digite seu nome: </label><br>
        <input type="text" id="nome"><br><br>
        <label for="Email">Digite seu email: </label><br>
        <input type="email" id="email"><br><br>
        <label for="senha">Digite sua senha: </label><br>
        <input type="password" id="senha"><br><br><br>
        <button onclick="logar()">logar</button><br><br>    
        <hr><br>
        <h2>Não tem uma conta? <label id="open-modal">Cadastre-se</h2><br><br>
        <div id="fade" class="hide"></div>
        <div id="modal" class="hide">
            <div class="modal-header">
                <h2>Faça seu cadastro</h2><br>
                <button id="close-modal">Já tenho uma conta.</button>
            </div>
            <div class="modal-body">
                <br>
                <label for="cadUser">Digite seu nome: </label><br>
                <input type="text" id="cadUser"><br><br>
                <label for="cadEmail">Digite seu email: </label><br>
                <input type="email" id="cadEmail"><br><br>
                <label for="cadSenha">Digite sua senha: </label><br>
                <input type="password" id="cadSenha"><br><br><br>
                <button id="add" onclick="add() ">Cadastrar</button>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
